<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Landscape 🌄</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mandalaContainer">
        <canvas id="mandalaCanvas"></canvas>
    </div>
    <div class="controls">
        <!-- Your existing controls -->
        <label for="shapeSelect">Select Shape:</label>
        <select id="shapeSelect">
            <option value="circle">Circle ⭕</option>
            <option value="torus">Torus 🍎</option>
            <option value="square">Square 🟩</option>
            <option value="flowerOfLife">Flower of Life 🌸</option>
            <option value="metatronsCube">Metatron's Cube 🔳</option>
            <option value="drawInterlappingCircles">Interlapping 🦋</option>
            <option value="spiral">Spiral 🌀</option>
        </select>

        <label for="colorModeSelect">Color Mode:</label>
        <select id="colorModeSelect">
            <option value="chakra">Chakra Colors 🔴🟠🟡🟢🔵🟣</option>
            <option value="rainbow">Infinite Spectrum Rainbow 🌈</option>
        </select>

        <label for="echoSlider">Echo Effect:</label>
        <input type="range" id="echoSlider" min="0" max="1" step="0.01" value="0.05">

        <!-- New Toggle for Falling Effect -->
        <label for="fallingToggle">Falling Effect:</label>
        <input type="checkbox" id="fallingToggle">

        <!-- New Toggle for Webcam Colors -->
        <label for="webcamToggle">Webcam Colors:</label>
        <input type="checkbox" id="webcamToggle">
    </div>
   
    <script src="engine.js"></script>
</body>
</html>
